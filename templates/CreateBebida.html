<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agregar bebida</title>
    <link rel="stylesheet" href=""><!-- hacer el estilo-->
</head>

<body>
    <h1>Agregar Bebidas</h1>
   
    <form id="formularioCreateM" enctype="multipart/form-data">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>

        <label for="imagenProducto">Imagen</label>
        <input type="file" id="imagen" name="imagen">


        <button type="submit">Agregar Bebida</button>
        <a href="indexAdm.html">Menú Administración de Platillos</a>
    </form>
    <script src="javaScripts\CreateBebida.js"></script>
</body>
</html>
