<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="STYLESHEET" href="../css/menu.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMADE - Menu</title>
    <link rel="shortcut icon" type="image/x-icon" href="../imagenesDos/logos/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="contenedor-header"></header>
    <div id="contenedor-nav"></div>
    <main>
        <h1>Menu</h1> 
        <h2>Lista de Bebidas Nuestra Rest-Api</h2>
        <div class="container-botones">
            <button id="view-button" class="" onclick="retrieveDrinks();">Ver Tragos</button>
            <button id="clear-button" class="hide" onclick="clearTable();">Ocultar Lista</button>
        </div>        
        <div class="container-api">
            <table>
            <tbody id="tablaBebida">
            </tbody>
            </table>    
        </div>
        <button id="crear-button" class="" onclick="mostrarFormCrear();">Agregar Bebida</button>
        <div id="container-form" class="hide">
            <h2>Agregar Bebida</h2>
            <form id="formularioCreateM" enctype="multipart/form-data">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required><br>
        
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
        
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" name="precio" required><br>
        
                <label for="imagenProducto">Imagen</label>
                <input type="file" id="imagen" name="imagen">
        
                <button type="submit">Agregar Menu</button>
            </form>
            <button id="FormHide-button"  class="" onclick="ocultarFormCrear();">Cancelar</button>
        </div> 
        
        

        <h2>Lista se Platillos Nuestra Rest-Api</h2>
        <div class="container-botones">
            <button id="view-buttonDos" class="" onclick="retrieveFood();">Ver Platillos</button>
            <button id="clear-buttonDos"  class="hide" onclick="clearTableDos();">Ocultar Lista</button>
        </div>
        <div class="container-api">
            <table>
            <tbody id="tablaMenu">
            </tbody>
            </table>
        </div>
        <button id="crear-buttonDos" class="" onclick="mostrarCrearDos();">Crear Platillo</button>
        <div id="container-formDos" class="hide">
            <h2>Agregar Platillo</h2>
            <form id="formularioCreateM" enctype="multipart/form-data">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required><br>
        
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
        
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" name="precio" required><br>
        
                <label for="imagenProducto">Imagen</label>
                <input type="file" id="imagen" name="imagen">
        
                <button type="submit">Agregar Menu</button>
            </form>
            <button id="FormHide-buttonDos"  class="hide" onclick="">Cancelar</button>
        </div>  
    </main>
    <footer id="contenedor-footer"></footer>
</body>
    <script src="../javaScripts/MenuAdmin.js"></script>
    <script src="../javaScripts/MenuAdminDos.js"></script>
    <script src="../javaScripts/CreateMenu.js"></script>
    <script src="../javaScripts/DOM.js"></script>
</html>
