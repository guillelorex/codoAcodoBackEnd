<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="STYLESHEET" href="../css/reservas.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMADE - Reservas</title>
    <link rel="shortcut icon" type="image/x-icon" href="../imagenes/Icono.ico">
</head>
<body>
    <header id="contenedor-header"></header>
    <div id="contenedor-nav"></div>
    <main>
    <div class="tabla-reservas"> 
        <table>
            <tr>                
               <td> 
                <div id="formulario"
                width="90%" height="80%" >
                <form action="">
                    <h2>Reservas</h2>
                    <p> - Horario de Apertura - <br> - Mirecoles a Sabado - <br> - 19 hs. - </p>
                    <label class="etiqueta" for="nom">Nombre</label>
                    <input class="campo" type="text" name="nombre" id="nom">
                    <br>
                    <label class="etiqueta" for="ape">Apellido</label>
                    <input class="campo" type="text" name="apellido" id="ape">
                    <br>
                    <label class="etiqueta" for="mail">Correo</label>
                    <input class="campo" type="email" name="Correo" id="mail">
                    <br>
                    <label class="etiqueta" for="cant">Cantidad de comensales</label>
                    <input class="campo" type="number" name="Comensales" id="cant" min="1" max="12">
                    <br>
                    <label class="etiqueta" for="fecha">Fecha</label>
                    <input class="campo" type="date" name="fecha" id="fecha">
                    <br>
                    <label class="etiqueta" for="hoario">Horario</label><br>
                    <table>
                        <tr>
                            <td>
                    <input type="radio" name="horario" id="radio1" value="12">
                    <label for="radio1">12:00 hs.</label> <br>
                    <input type="radio" name="horario" id="radio2" value="13">
                    <label for="radio2">13:00 hs.</label> <br>
                    <input type="radio" name="horario" id="radio3" value="14">
                    <label for="radio3">14:00 hs.</label> <br>
                            </td>
                            <td>
                    
                    <input type="radio" name="horario" id="radio4" value="20">
                    <label for="radio4">20:00 hs.</label> <br>
                    <input type="radio" name="horario" id="radio5" value="21">
                    <label for="radio5">21:00 hs.</label> <br>
                    <input type="radio" name="horario" id="radio6" value="22">
                    <label for="radio6">22:00 hs.</label> <br>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <input class="boton" type="submit" value="Reservar">
                </form>
                </div>                
            </td>

            <td >        
                <iframe id="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.263507090625!2d-58.428881825005966!3d-34.57219845583303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb585ebbf48ed%3A0x73350aa5aaadc57f!2sNomade%20-%20F%26D!5e0!3m2!1ses!2sar!4v1694689456606!5m2!1ses!2sar"
                width="95%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </tr>
        </table>
    </div>
       
    </main>
    <footer id="contenedor-footer"></footer>
