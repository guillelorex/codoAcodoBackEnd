<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agregar reservas</title>
    <link rel="stylesheet" href=""><!-- hacer el estilo-->
</head>

<body>
    <h1>Reservas</h1>
   
    <form id="formularioCreateM" enctype="multipart/form-data">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="fecha">Fecha:</label>
        <input type="datetime" id="fecha" name="fecha" required><br>

        <label for="personas">Cantidad de Personas:</label>
        <input type="number" id="personas" name="personas" required><br>

        <button type="submit">Confirmar Reserva</button>
        <a href="indexAdm.html">Menú Administración</a>
    </form>
    <script src="javaScripts\CreateReserva.js"></script>
</body>
</html>
