<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JavaScript can change table content on the fly</title>
  <link rel="STYLESHEET" href="../css/prueba.css">
  <!-- Polyfill in case your browser does not support the fetch API -->
  <script src="../javaScripts/prueba.js"></script>

</head>

<body>
  <h1>Contact List</h1>
  <div class="container">
    <button onclick="retrieveDrinks();">See List of Contacts</button>
  </div>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>nombre</th>
          <th>imagen</th>
        </tr>
      </thead>
      <tbody id="tableContactBody">
      </tbody>
    </table>
  </div>
  <div class="container">
    <button id="clear-button" class="hide" onclick="clearTable();">Clear Table
    </button>
  </div>
  <footer>W3Cx JavaScript intro MOOC</footer>
</body>

</html>
